{% block body %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Моя дорога</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel='stylesheet' type="text/css" href="{{url_for('static', filename='css/main.css')}}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">


</head>

<body>
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
      <img src="{{url_for('static', filename='img/logo/logo_nav.png')}}" width="60" height="30" alt="">
    </a>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">ПОЛЯ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/cards">КАРТЫ</a>
      </li>
    </ul>
  </nav>

  <div class="container justify-content-center">
    <form action="{{ url_for('next_item')}}" method="POST">
      <input type="hidden" name="index" value="{{ index }}">
      <div class="row justify-content-center">
        <div class="col-2 text-center">
          <img src = "{{ url_for('static', filename=pile1_face) }}" alt ='' height="248" width="140">
        </div>
        <div class="col-2  text-center">
          <img src = "{{ url_for('static', filename=pile2_face) }}" alt ='' height="248" width="140">
        </div>
        <div class="col-2   text-center">
          <img src = "{{ url_for('static', filename=pile3_face) }}" alt ='' height="248" width="140">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 text-center">
          <img src = "{{ url_for('static', filename=pile1_back) }}" alt ='' height="248" width="140">
        </div>
        <div class="col-2 text-center">
          <img src = "{{ url_for('static', filename=pile2_back) }}" alt ='' height="248" width="140">
        </div>
        <div class="col-2 text-center">
          <img src = "{{ url_for('static', filename=pile3_back) }}" alt ='' height="248" width="140">
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center"> 
            <button class='btn' type="submit">Next</button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <div class="navbar-fixed-bottom row-fluid">
    <div class="navbar-inner">
        <div class="container text-end">
          <img src="{{url_for('static', filename='img/logo/logo_padd.png')}}" width="240" height="30" alt="">
        </div>
    </div>
  </div>

</body>
  
{% endblock %}
